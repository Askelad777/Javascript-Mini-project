  <h1>Rock Paper Scissors</h1>
  <!-- 
    Here is the  catch about the game called rock paper scissors
    Gameplay: The rules
              1. paper beat rock
              2. rock beat scissor
              3. scissor beat paper

              the games consist of 2 players. The play chose the uppper hand item considered a winner.
              there is no limit regarding the score. If player hit the end/restart button that would be
              the end of the game.
  
  
  -->

 
   
  <div class="rock-paper-scissor-game">

    <p style="font-size: 30px;">
      Rock Paper Scissors
    </p>
      <button onclick="
      
         playGame('Rock');
      ">Rock</button>


      <button  onclick="

         playGame('Paper');
      ">Paper</button>

      <button onclick="
         playGame('Scissor');
      ">Scissors</button>
   
  </div>


</body>

<script>



//  The Function below display the algorith of how the computer pick its move againt the player.
// The use of the function in our program is to make the code clean and understandable

   // this 2 variable if our global variable. And it is currently used on our function.

   function playGame(playerMove){

      const computerMove = pickcomputerMove();
      
         if(playerMove === 'Rock'){

            if (computerMove === 'Rock') {
               result = 'Tie';
            } else if (computerMove === 'Paper') {
               result = 'You Lose';
            } else if (computerMove === 'Scissor') {
               result = 'You win';
            }

         }else if(playerMove === 'Scissor'){
             if (computerMove === 'Rock') {
               result = 'You Lose';
            } else if (computerMove === 'Paper') {
               result = 'You Win';
            } else if (computerMove === 'Scissor') {
               result = 'Tie';
            }
         }else{
            if (computerMove === 'Rock') {
               result = 'You Win';
            } else if (computerMove === 'Paper') {
               result = 'Tie';
            } else if (computerMove === 'Scissor') {
               result = 'You Lose';
            }
         }

      alert(`You pick ${playerMove}, Computer picked ${computerMove}. ${result}`);
   }

   function pickcomputerMove() {

         const randomPick = Math.random();

         if (randomPick >= 0 && randomPick < 1 / 3) {
            computerMove = 'Rock';
         } else if (randomPick >= 1 / 3 && randomPick < 2 / 3) {
            computerMove = 'Paper';
         } else if (randomPick >= 2 / 3 && randomPick < 1) {
            computerMove = 'Scissor';
         }

         return computerMove;  
      }
