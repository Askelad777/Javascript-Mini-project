<body>
  <div class="calculator-test">

    <button onclick="
        updatedCalculation('1');
        ">1</button>

        updatedCalculation('2');
        ">2</button>

        updatedCalculation('3');

        eval(calculation);

  <h1>calculator</h1>
  <div class="calculator">
    <p>
      <p>
        <button onclick="

        updatedCalculation('7');
        ">7</button>

        <button onclick="
        
        updatedCalculation('8');
        ">8</button>

        updatedCalculation('9');
        ">9</button>

        <button onclick="
        
        updatedCalculation(' + ');

        updatedCalculation(' - ');

      </p>
        <button onclick="

        updatedCalculation('4');
        ">4</button>

        updatedCalculation('5');

        updatedCalculation('6');
        ">6</button>

      <button onclick="
      
      updatedCalculation(' * ');
      ">*</button>

    </p>
    <p>
        <button onclick="

        updatedCalculation('1');
        ">1</button>
        
        <button onclick="
        
        updatedCalculation('2');
        ">2</button>
        
        <button onclick="
        
        updatedCalculation('3');
        ">3</button>

      <button onclick="
      
      eval(calculation);
      calculation = eval(calculation);
      console.log(calculation);
      ">Equal</button>

      <button onclick="
      
      calculation = '';
      console.log(calculation);

      ">clear</button>

    </p>
  </div>



  <script>
    let calculation = '';
    function updatedCalculation(value){
        calculation += value;
      console.log(calculation);
    }


  </script>
