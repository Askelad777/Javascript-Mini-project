<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <!-- Cart Quantity -->
  <div class="carQuantity">
    <h1>Cart Quantity</h1>

    <button onclick="console.log(`Cart Quantity = ${cartQuantity}`);">Show Quantity</button>
    
    <button onclick="

        //the Shortcut version is cartQuantity += 2;
      
        updateCartQuantity(1);

      ">Add to Cart</button>

    <button onclick="
      
      updateCartQuantity(2);

      ">+2</button>

    <button onclick="
      
      updateCartQuantity(3);
    ">+3</button>

    <button onclick="
          
      updateCartQuantity(4);
    ">+4</button>

    <button onclick="
          
      updateCartQuantity(5);
    ">+5</button>

    <button onclick="
              
      updateCartQuantity(-1);
    ">Remove from Cart</button>

    <button onclick="
              
      updateCartQuantity(-2);
    
    ">-2</button>

    <button onclick="
      updateCartQuantity(-3);
    
    ">-3</button>

    <button onclick="
      
      cartQuantity = 0;
      console.log('Cart was Reset.');
      console.log(`Cart Quantity = ${cartQuantity}`)
      ">Reset Cart</button>
  </div>
  <!-- Cart Quantity -->

  <!-- Restaurant Order -->
  <div class="restaurantOrder">
    <h1>Restaurant Order</h1>
    <button class="btn-OB" onclick="

        bagelQuantity += 1;
        productCost +=3;

        console.log(`Bagel Quantity(${bagelQuantity})`);

    ">Bagel : $3</button>

    <button class="btn-OC" onclick="
    
        coffeeQuantity += 1;
        productCost +=5;

        console.log(`Coffee Quantity(${coffeeQuantity})`);

    ">Coffee : $5</button>

    <button class="btn-OS" onclick="
    
        soupQuantity += 1;
        productCost +=9;

        console.log(`Soup Quantity(${soupQuantity})`);
    ">Soup : $9</button>

    <!-- Below is the cost and discount section -->

    <button class="btn-cost" onclick="

      discountedProduct += ((orderCost + ((bagelQuantity * 3)+(coffeeQuantity * 5)+(soupQuantity * 9)))*orderDiscount);

      console.log(`The Total discount is $${discountedProduct}`)

      console.log(`Cost of Food $${(orderCost + ((bagelQuantity * 3)+(coffeeQuantity * 5)+(soupQuantity * 9)))- discountedProduct}`)

    ">Total Cost of Food( - 10%)</button>




  </div>
  <!-- Restaurant Order -->



  <script>
    let productCost = 0;

    let orderQuantity = 0;
    let orderCost = 0;


    let bagelQuantity = 0;
    let coffeeQuantity = 0;
    let soupQuantity = 0;

    let orderDiscount = .1;
    let discountedProduct = 0;

// The lines codes below has a function that alert the user regarding the item-order status
    let cartQuantity = 0; 
    function updateCartQuantity(change) {
        if (cartQuantity + change > 10) {
          alert('The cart is full');
          return;
        }

        if (cartQuantity + change < 0) {
          alert('Not enough items in the cart');
          return;
        }

        cartQuantity += change;
        console.log(`Cart quantity: ${cartQuantity}`);
      }

  </script>
</body>
