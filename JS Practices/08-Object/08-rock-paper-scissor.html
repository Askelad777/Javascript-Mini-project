<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Rock Paper Scissor</title>
</head>

<body>
   
   <h1>Rock Paper Scissors</h1>
   <!-- 
    Here is the  catch about the game called rock paper scissors
    Gameplay: The rules
              1. paper beat rock
              2. rock beat scissor
              3. scissor beat paper

              the games consist of 2 players. The play chose the uppper hand item considered a winner.
              there is no limit regarding the score. If player hit the end/restart button that would be
              the end of the game.
  
  
  -->



   <div class="rock-paper-scissor-game">

      <p style="font-size: 30px;">
         Rock Paper Scissors
      </p>
      <button onclick="
      
         playGame('Rock');
      ">Rock</button>


      <button onclick="

         playGame('Paper');
      ">Paper</button>

      <button onclick="
         playGame('Scissor');
      ">Scissors</button>
      <button onclick="
      
         score.wins = 0;
         score.losses= 0;
         score.ties = 0;
         localStorage.removeItem('score');
      ">Reset Score</button>

   </div>


</body>

<script>

   //localStorage.getItem(); a method that retrieved the saved-data into our computer.
   // JSON.parse(localStorage.getItem('score')); Converting the string-data-type back into object.

   let score = JSON.parse(localStorage.getItem('score')) || /*Default value*/ {
      wins: 0,
      losses: 0,
      ties: 0
   }/*Default value ENDS*/ 

   
   /*
   if(!score){
      score = {
         wins: 0,
         losses: 0,
         ties: 0
      }
   };
   */

   



   //  The Function below display the algorith of how the computer pick its move againt the player.
   // The use of the function in our program is to make the code clean and understandable

   // this 2 variable if our global variable. And it is currently used on our function.

   function playGame(playerMove) {

      const computerMove = pickcomputerMove();

      if (playerMove === 'Rock') {

         if (computerMove === 'Rock') {
            result = 'Tie';
         } else if (computerMove === 'Paper') {
            result = 'You Lose';
         } else if (computerMove === 'Scissor') {
            result = 'You win';
         }

      } else if (playerMove === 'Scissor') {
         if (computerMove === 'Rock') {
            result = 'You Lose';
         } else if (computerMove === 'Paper') {
            result = 'You Win';
         } else if (computerMove === 'Scissor') {
            result = 'Tie';
         }
      } else {
         if (computerMove === 'Rock') {
            result = 'You Win';
         } else if (computerMove === 'Paper') {
            result = 'Tie';
         } else if (computerMove === 'Scissor') {
            result = 'You Lose';
         }
      }

      if(result === 'You Win'){
         score.wins += 1;
      }else if(result ==='You Lose'){
         score.losses += 1;
      }else if(result === 'Tie'){
         score.ties += 1;
      }

      //The localStorage.setItem(); saves a string only. It is like a saved-date into our computer it will be deleted unless we command it.
      // localStorage.setItem('<Variable>','<value>');
      localStorage.setItem('score', JSON.stringify(score));

      alert(`You pick ${playerMove}, Computer picked ${computerMove}. ${result}
Wins: ${score.wins}, Loses: ${score.losses}, Ties: ${score.ties}`);
   }

   function pickcomputerMove() {

      const randomPick = Math.random();

      if (randomPick >= 0 && randomPick < 1 / 3) {
         computerMove = 'Rock';
      } else if (randomPick >= 1 / 3 && randomPick < 2 / 3) {
         computerMove = 'Paper';
      } else if (randomPick >= 2 / 3 && randomPick < 1) {
         computerMove = 'Scissor';
      }

      return computerMove;
   }

</script>
