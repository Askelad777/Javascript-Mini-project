<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/loginStyle.css">
    <title>TheHooligans-Login</title>
</head>
<body>
    <section class="BlackBG">    
        <section class="Login-box">
            <div class="login-container">
                <form  method="post">
                    <h2>Login</h2>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" name="email" value="" id="email" placeholder="">
                        <label for="email">Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" name="password" value="" id="password" placeholder="">
                        <label for="Password">Password</label>
                    </div>
                    <div class="remember-me-box">
                        <label for=""><input type="checkbox">Remember me?</label>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <div class="button-submit">
                        <button type="submit">Login</button>

                    </div>
                    <div class="register-section">
                        <p>Don't have account yet? <a href="#">register now!</a></p>
                    </div>
                </form>
            </div>
        </section>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
