<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/TheHooligansWebsite/regFormStyle.css">
    <title>TH.Registration</title>
</head>
<body>
    <section class="Blackbackground">
        
        <div class="registration-box">
            <div class="registration-container">

                <h2 class="form-title">Registration Form</h2>

                <form action="#" method="post">

                    <div class="main-user-info">

                    
                        <!-- Full Name Section -->
                        <div class="user-input-box">
                            <label for="fullname">Full Name</label>
                            <input type="text"
                                    id="text"
                                    name="fullname"
                                    placeholder="Enter Full Name">
                        </div>
                        <!-- Username Section -->
                        <div class="user-input-box">
                            <label for="fullname">Username</label>
                            <input type="text" 
                                    id="username`" 
                                    name="username" placeholder="Enter Username">
                        </div>
                        <!-- Email Section -->
                        <div class="user-input-box">
                            <label for="fullname">Email</label>
                            <input type="email" 
                                    id="email" 
                                    name="email" placeholder="Enter Email">
                        </div>
                        
                        <!-- PhoneNumber Section -->
                        <div class="user-input-box">
                            <label for="fullname">Phone Number</label>
                            <input type="number" 
                                    id="phoneNum" 
                                    name="Phonenumber" placeholder="Enter Phone Number">
                        </div>
                        <!-- Password Section -->
                        <div class="user-input-box">
                            <label for="fullname">Password</label>
                            <input type="password"
                                     id="password" 
                                     name="password" placeholder="Enter Your Password">
                        </div>
                        <!-- Confirm Password Section -->
                        <div class="user-input-box">
                            <label for="fullname">Confirm Password</label>
                            <input type="password" 
                                    id="Cpassword" 
                                    name="Cpassword" placeholder="Confirm Password">
                        </div>
                        <!-- Gender Selection Section -->
                        <div class="gender-detail-box">
                            <span class="gender-title">Gender</span>
                            <div class="gender-catergory">
                        
                                <!-- Male -->
                                <input type="radio" name="gender" id="male">
                                <label for="male">Male</label>
                                <!-- Female -->
                                <input type="radio" name="gender" id="female">
                                <label for="female">Female</label>
                                <!-- Other -->
                                <input type="radio" name="gender" id="other">
                                <label for="other">Other</label>
                            </div>
                            
                            </div>
                            <div class="form-submit-btn">
                                <input type="submit" name="submit" id="submit" value="Register">
                            </div>
                                

                    

                    </div>    

                </form>

            </div>

        </div>

    </section>


</body>
</html>
